#spring boot port configuration
server.port=8080

logging.level.org.springframework=DEBUG
#springboot   mybatis
#jiazai mybatis peizhiwenjian
mybatis.mapper-locations = classpath:mapper/*Mapper.xml
#sql config file mapping
mybatis.config-location = classpath:sqlMapConfig.xml
#entity mapping
mybatis.type-aliases-package = com.springbootdemo.entity

#datasource
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mytest?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password =
