#spring boot port configuration
#server.port=8080
# config profile
spring.profiles.active=dev

logging.level.org.springframework=DEBUG
#springboot   mybatis
#jiazai mybatis peizhiwenjian
mybatis.mapper-locations = classpath:mapper/*Mapper.xml
#sql config file mapping
mybatis.config-location = classpath:sqlMapConfig.xml
#entity mapping
mybatis.type-aliases-package = com.springbootdemo.entity

#datasource
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mytest?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password =

# Redis数据库索引（默认为0）
redis.database=0
# Redis服务器地址
redis.host=10.143.177.17
# Redis服务器连接端口
redis.port=16006
# Redis服务器连接密码（默认为空）
redis.password=
# 连接池最大连接数（使用负值表示没有限制）
redis.poolMaxTotal=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.poolMaxWait=-3000
# 连接池中的最大空闲连接
redis.poolMaxLdle=8
# 连接池中的最小空闲连接
redis.poolMinLdle=0
# 连接超时时间（毫秒）
redis.timeout=0

# 自定义属性
myvalue= "my text"


